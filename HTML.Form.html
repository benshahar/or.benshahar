<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 1 - ex3</title>
</head>
<body>
    <h1>Welcome to my form</h1>
    <form>
        <h1>
            Sign up form :
        </h1>
        <label for="firstName">Your first name:</label>
        <input type="text" id="FirstName">
        <br>
        <label for="LastName">Your last name:</label>
        <input type="text" id="LastName">
        <br>
        <label for="favoriteColor">What your favorite color:</label>
        <input type="color" id="favoriteColor">
        <br>
        <label for="email">Your Email:</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <input type="submit">
    </form>
<br>
<br>
    <form>
         <h1>
            Contact us :)
        </h1>
        <label for="id">Id:</label>
        <input type="number" id="id">
        <br>
        <label for="HomeAddress">Your home address:</label><br>
        <textarea id="HomeAddress" cols="25 rows="5"></textarea>
        <br>
        <label for="note">Note:</label><br>
        <textarea id="note" cols="40 rows="5"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
